<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座每日运势生成器</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a8a5e6;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem;
            color: #2d3436;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .control-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        select, button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            background: white;
            border: 2px solid var(--secondary-color);
            width: 200px;
        }

        button {
            background: var(--primary-color);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .horoscope-result {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            display: none;
        }

        .zodiac-sign {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .zodiac-icon {
            font-size: 2.5rem;
        }

        .category {
            margin: 1.5rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .highlight {
            color: var(--primary-color);
            font-weight: 600;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .control-group {
                flex-direction: column;
            }
            
            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 星座每日运势 ✨</h1>
        
        <div class="control-group">
            <select id="zodiacSelect">
                <option value="">请选择你的星座</option>
                <option value="aries">白羊座 (3.21-4.19)</option>
                <option value="taurus">金牛座 (4.20-5.20)</option>
                <option value="gemini">双子座 (5.21-6.21)</option>
                <option value="cancer">巨蟹座 (6.22-7.22)</option>
                <option value="leo">狮子座 (7.23-8.22)</option>
                <option value="virgo">处女座 (8.23-9.22)</option>
                <option value="libra">天秤座 (9.23-10.23)</option>
                <option value="scorpio">天蝎座 (10.24-11.22)</option>
                <option value="sagittarius">射手座 (11.23-12.21)</option>
                <option value="capricorn">摩羯座 (12.22-1.19)</option>
                <option value="aquarius">水瓶座 (1.20-2.18)</option>
                <option value="pisces">双鱼座 (2.19-3.20)</option>
            </select>
            <button onclick="generateHoroscope()">生成运势</button>
        </div>

        <div class="horoscope-result" id="result"></div>
    </div>

    <script>
        const horoscopeData = {
            aries: {
                emoji: '♈',
                advice: {
                    love: ['主动表达情感', '保持适当距离', '制造浪漫惊喜'],
                    career: ['快速决策', '展现领导力', '注意细节处理'],
                    health: ['注意头部健康', '适量有氧运动', '保持充足睡眠']
                }
            },
            taurus: {
                emoji: '♉',
                advice: {
                    love: ['耐心经营关系', '重视物质安全感', '制造温馨时刻'],
                    career: ['稳步推进计划', '关注财务细节', '保持务实态度'],
                    health: ['注意咽喉保养', '尝试瑜伽冥想', '保持饮食规律']
                }
            },
            gemini: {
                emoji: '♊',
                advice: {
                    love: ['加强沟通交流', '保持幽默感', '尝试新鲜约会方式'],
                    career: ['发挥沟通优势', '处理文书工作', '注意信息确认'],
                    health: ['注意神经系统', '保持充足休息', '适量补充维生素']
                }
            },
            cancer: {
                emoji: '♋',
                advice: {
                    love: ['展现温柔体贴', '重视家庭互动', '回忆美好时光'],
                    career: ['团队协作优先', '注意情绪管理', '发挥创造力'],
                    health: ['注意胃部健康', '适度家居锻炼', '保持水分摄入']
                }
            },
            leo: {
                emoji: '♌',
                advice: {
                    love: ['展现自信魅力', '制造惊喜时刻', '保持适度热情'],
                    career: ['把握领导机会', '注意同事关系', '展现创造力'],
                    health: ['注意心脏健康', '保持运动习惯', '注意防晒保护']
                }
            },
            virgo: {
                emoji: '♍',
                advice: {
                    love: ['注重细节关怀', '避免过度挑剔', '计划共同目标'],
                    career: ['完善工作细节', '提高效率优先', '注意时间管理'],
                    health: ['注意肠道健康', '保持卫生习惯', '适量补充纤维']
                }
            },
            libra: {
                emoji: '♎',
                advice: {
                    love: ['保持关系平衡', '重视审美体验', '制造优雅约会'],
                    career: ['加强人际合作', '注意公平原则', '发挥协调能力'],
                    health: ['注意肾脏健康', '保持姿势端正', '适量舞蹈运动']
                }
            },
            scorpio: {
                emoji: '♏',
                advice: {
                    love: ['加深情感连接', '保持适度神秘', '尝试深度交流'],
                    career: ['发挥洞察能力', '处理复杂问题', '注意保密事项'],
                    health: ['注意生殖系统', '适度力量训练', '保持情绪平衡']
                }
            },
            sagittarius: {
                emoji: '♐',
                advice: {
                    love: ['保持乐观态度', '分享旅行经历', '尝试户外约会'],
                    career: ['拓展国际视野', '处理法律事务', '注意合约细节'],
                    health: ['注意肝脏健康', '保持运动多样性', '补充足够蛋白质']
                }
            },
            capricorn: {
                emoji: '♑',
                advice: {
                    love: ['展现责任感', '规划共同未来', '重视实际付出'],
                    career: ['专注长期目标', '完善职业规划', '注意上级关系'],
                    health: ['注意骨骼健康', '保持规律作息', '适量补充钙质']
                }
            },
            aquarius: {
                emoji: '♒',
                advice: {
                    love: ['保持独立空间', '分享创新想法', '尝试科技互动'],
                    career: ['发挥创新能力', '参与团队项目', '注意沟通方式'],
                    health: ['注意血液循环', '保持社交距离', '尝试新式运动']
                }
            },
            pisces: {
                emoji: '♓',
                advice: {
                    love: ['展现浪漫情怀', '重视心灵共鸣', '创造艺术体验'],
                    career: ['发挥想象力', '处理创意工作', '注意现实细节'],
                    health: ['注意脚部健康', '尝试水上运动', '保持情绪疏导']
                }
            }
        };

        function generateHoroscope() {
            const zodiac = document.getElementById('zodiacSelect').value;
            if (!zodiac) return;

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            const luckyNumber = Math.floor(Math.random() * 9) + 1;
            const currentDate = new Date().toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            const content = `
                <div class="zodiac-sign">
                    <div class="zodiac-icon">${horoscopeData[zodiac].emoji}</div>
                    <div>
                        <h2>${document.querySelector(`#zodiacSelect option[value=${zodiac}]`).textContent}</h2>
                        <small>${currentDate}</small>
                    </div>
                </div>
                
                <div class="category">
                    <h3>🌟 综合运势</h3>
                    <p>${getRandomElement([
                        '今日行星排列带来新的机遇，',
                        '宇宙能量指引特别方向，',
                        '星象相位显示重要变化，'
                    ])}${getRandomElement([
                        '注意把握关键人际关系',
                        '适合开展创意项目',
                        '财务方面需谨慎决策'
                    ])}。幸运数字：<span class="highlight">${luckyNumber}</span></p>
                </div>

                ${renderAdviceSection(zodiac, 'love', '❤️ 爱情运势')}
                ${renderAdviceSection(zodiac, 'career', '💼 事业运势')}
                ${renderAdviceSection(zodiac, 'health', '🌿 健康建议')}

                <div class="category">
                    <h3>📌 今日贴士</h3>
                    <p>${getRandomElement([
                        '随身携带幸运色物品',
                        '重要决定安排在上午',
                        '给久未联系的朋友发个消息'
                    ])}，${getRandomElement([
                        '有助于提升整体运势',
                        '可能带来意外惊喜',
                        '帮助缓解压力情绪'
                    ])}。</p>
                </div>
            `;

            resultDiv.innerHTML = content;
        }

        function renderAdviceSection(zodiac, category, title) {
            return `
                <div class="category">
                    <h3>${title}</h3>
                    <p>${getRandomElement(horoscopeData[zodiac].advice[category])}，${getRandomElement([
                        '配合' + getRandomElement(["适当规划","灵活应变","主动沟通"]),
                        '记得' + getRandomElement(["保持耐心","及时记录","预留弹性"]),
                        '避免' + getRandomElement(["过度承诺","情绪冲动","草率决定"])
                    ])}。</p>
                </div>
            `;
        }

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }
    </script>
</body>
</html>
